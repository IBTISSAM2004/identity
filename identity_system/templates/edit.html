<!DOCTYPE html>
<html>
<head><title>Edit Identity</title></head>
<body>
<h1>Edit Identity</h1>
<form method="POST">
    First Name: <input type="text" name="first_name" value="{{person['first_name']}}" required><br>
    Last Name: <input type="text" name="last_name" value="{{person['last_name']}}" required><br>
    Status: <select name="status">
        <option value="Pending" {% if person['status']=='Pending' %}selected{% endif %}>Pending</option>
        <option value="Active" {% if person['status']=='Active' %}selected{% endif %}>Active</option>
        <option value="Suspended" {% if person['status']=='Suspended' %}selected{% endif %}>Suspended</option>
        <option value="Inactive" {% if person['status']=='Inactive' %}selected{% endif %}>Inactive</option>
        <option value="Archived" {% if person['status']=='Archived' %}selected{% endif %}>Archived</option>
    </select><br>
    <input type="submit" value="Save">
</form>
<a href="/">Home</a>
</body>
</html>
